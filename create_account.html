<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
</head>
<body>
  <h2>Criar Conta</h2>
  <form onsubmit="registrarConta(); return false;">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <input type="text" id="rua" placeholder="Rua"><br>
    <input type="text" id="numero" placeholder="NÃºmero"><br>
    <input type="text" id="bairro" placeholder="Bairro"><br>
    <input type="text" id="cidade" placeholder="Cidade"><br>
    <input type="text" id="estado" placeholder="Estado"><br>
    <button type="submit">Cadastrar</button>
  </form>
  <script>
    async function registrarConta() {
      const dados = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value,
        rua: document.getElementById("rua").value,
        numero: document.getElementById("numero").value,
        bairro: document.getElementById("bairro").value,
        cidade: document.getElementById("cidade").value,
        estado: document.getElementById("estado").value,
      };
      try {
        const resposta = await fetch("/registrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });
        const msg = await resposta.text();
        alert(msg);
        if (resposta.ok) window.location.href = "/login.html";
      } catch (err) {
        alert("Erro ao conectar ao servidor.");
      }
    }
  </script>
</body>
</html>
