<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/pages/login/index.css" />
  </head>
  <body>
    <header>
      <div class="logo">Sustentare</div>
    </header>
    <div class="form-container">
      <h2>Login</h2>

      <form onsubmit="login(); return false;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Login</button>
      </form>
      <p id="status"></p>
      <button onclick="logout()">Sair</button>
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h3>Sobre Nós</h3>
          <p>
            Somos uma empresa dedicada a fornecer as melhores soluções digitais
            para você.
          </p>
        </div>
        <div class="footer-section">
          <h3>Links Rápidos</h3>
          <ul>
            <li><a href="/index.html">Início</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Política de Privacidade</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Siga-nos</h3>
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        &copy; 2025 Sustentare. Todos os direitos reservados.
      </div>
    </footer>

    <script>
      function login() {
        const email = document.getElementById("email").value
        const senha = document.getElementById("senha").value

        const usuarioSalvo = localStorage.getItem(email)

        if (usuarioSalvo) {
          const usuario = JSON.parse(usuarioSalvo)

          if (usuario.senha === senha) {
            sessionStorage.setItem("loggedUser", email)
            document.getElementById("status").innerText = `Bem-vindo, ${email}!`

            const logoutButton = document.getElementById("logoutButton")
            if (logoutButton) logoutButton.style.display = "inline"

            window.location.href = "index.html" // redireciona para a página inicial
          } else {
            alert("Senha incorreta.")
            document.getElementById("status").innerText = ""
          }
        } else {
          alert("Email não encontrado.")
          document.getElementById("status").innerText = ""
        }
      }

      function logout() {
        sessionStorage.removeItem("loggedUser")
        document.getElementById("status").innerText = "Deslogado."

        const logoutButton = document.getElementById("logoutButton")
        if (logoutButton) logoutButton.style.display = "none"
      }

      window.onload = function () {
        const loggedUser = sessionStorage.getItem("loggedUser")
        if (loggedUser) {
          document.getElementById(
            "status"
          ).innerText = `Bem-vindo de volta, ${loggedUser}!`

          const logoutButton = document.getElementById("logoutButton")
          if (logoutButton) logoutButton.style.display = "inline"
        } else {
          document.getElementById("status").innerText = "Você não está logado."
        }
      }
    </script>

    <script>
      function login() {
        const email = document.getElementById("email").value
        const senha = document.getElementById("senha").value

        const usuario = {
          email: email,
          senha: senha,
        }

        fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(usuario),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.sucesso) {
              // Se o login for bem-sucedido, redireciona para outra página ou exibe uma mensagem
              alert("Login bem-sucedido!")
              // Você pode redirecionar para outra página, por exemplo:
              window.location.href = "/index.html"
            } else {
              // Se o login falhar, exibe uma mensagem de erro
              alert("Erro no login: " + data.mensagem)
            }
          })
          .catch((err) => {
            console.error("Erro ao realizar o login:", err)
            alert("Ocorreu um erro ao tentar fazer login.")
          })
      }
    </script>
  </body>
</html>
