<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
<style>

    body{
        font-family: Arial;
        background-color: white;
        height: 100px;
        align-items: center;

    }

    h2{
        text-align: center;
        margin: auto;
    }

    
    .form-container{
        background-color: white;
        padding: 30px;  
        border-radius: 10px;    
        width: 250px;
    }

    form label {

        display: block;
        margin-top: 10x;
    }

    form input{
        width: 200x;
        margin-top: 5px;
        box-sizing: border-box;
        padding: 2px;


    }

    button{
        cursor: pointer;
        width: 200x;

    }

    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #39b339;
  color: rgb(228, 228, 228);
  padding: 15px 30px;
    }

    .logo {
  font-size: 1.5em;
  font-weight: bold;
    }

    footer {
  background-color: #0c2704;
  color: white;
  padding: 40px 20px;
    }

    .footer-bottom {
  text-align: center;
  padding-top: 20px;
  border-top: 1px solid #555;
  margin-top: 20px;
  font-size: 0.9em;
  color: #b8b8b8;
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.footer-section {
  flex: 1 1 200px;
  margin: 10px;
}

.footer-section h3 {
  margin-bottom: 15px;
}

.footer-section ul {
  list-style: none;
  padding: 0;
}

.footer-section ul li {
  margin-bottom: 10px;
}

.footer-section ul li a {
  color: #ccc;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-section ul li a:hover {
  color: white;
}

</style>





</head>
<body>
    <header>
        <div class="logo">Sustentare</div>
        </header>
    <div class="form-container">
        <h2>Cadastro</h2>

        <form action="#" method="post"> <!-- o # é o endereço que o dado sera enviado-->
           
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required>

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
            </select>
            <BR><br>


            <button type="submit">Cadastrar</button>




        </form>


    </div>

    <footer>
        <div class="footer-container">
          <div class="footer-section">
            <h3>Sobre Nós</h3>
            <p>Somos uma empresa dedicada a fornecer as melhores soluções digitais para você.</p>
          </div>
          <div class="footer-section">
            <h3>Links Rápidos</h3>
            <ul>
              <li><a href="#">Início</a></li>
              <li><a href="#">Serviços</a></li>
              <li><a href="#">Contato</a></li>
              <li><a href="#">Política de Privacidade</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Siga-nos</h3>
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">Twitter</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          &copy; 2025 Sustentare. Todos os direitos reservados.
        </div>
      </footer>
   
    
</body>
</html>
